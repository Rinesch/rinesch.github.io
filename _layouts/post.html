---
layout: default
categories: :title
---
<article class="post-background">
  <div class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </div>

  <div class="post">
    <p class="post-intro">{{ page.excerpt | remove: "<p>" | remove: "</p>" }}</p>
    <div class="post-content">
      {{ content | remove: page.excerpt }}
    </div>
  </div>
</article>
